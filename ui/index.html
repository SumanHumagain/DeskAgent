<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f9f9f9;
            height: 100vh;
            display: flex;
            color: #353740;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #fff;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-weight: 600;
            font-size: 14px;
            color: #353740;
        }

        .new-chat-btn {
            padding: 6px 12px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: #0d8c6c;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .history-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #6e6e80;
            transition: background 0.2s;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 8px;
        }

        .history-item.active {
            background: #f0f0f0;
        }

        .history-item:hover {
            background: #f7f7f8;
        }

        .history-item-content {
            flex: 1;
            overflow: hidden;
        }

        .history-item-title {
            font-size: 13px;
            font-weight: 500;
            color: #353740;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .history-item-time {
            font-size: 11px;
            color: #8e8ea0;
        }

        .delete-chat-btn {
            background: transparent;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 4px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .history-item:hover .delete-chat-btn {
            opacity: 1;
        }

        .delete-chat-btn:hover {
            color: #f44336;
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid #e5e5e5;
        }

        .clear-history-btn {
            width: 100%;
            padding: 8px;
            background: transparent;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            color: #6e6e80;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-history-btn:hover {
            background: #f7f7f8;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #fff;
            padding: 16px 24px;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h1 {
            font-size: 16px;
            color: #353740;
            font-weight: 600;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .output-area {
            flex: 1;
            background: #fff;
            padding: 24px;
            overflow-y: auto;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            margin-bottom: 12px;
            padding: 8px 0;
            animation: slideIn 0.2s ease;
            color: #353740;
            border-bottom: 1px solid #f0f0f0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: transparent;
        }

        .message.info,
        .message.success,
        .message.error,
        .message.warning {
            background: transparent;
        }

        .message strong {
            display: inline-block;
            margin-bottom: 4px;
            font-size: 12px;
            font-weight: 600;
            color: #8e8ea0;
            text-transform: none;
            letter-spacing: 0;
        }

        .message-content {
            color: #353740;
            line-height: 1.5;
            font-size: 14px;
        }

        .action-plan {
            background: #f9f9f9;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            padding: 12px;
            margin-top: 8px;
        }

        .action-item {
            padding: 10px;
            margin: 6px 0;
            background: #fff;
            border-radius: 4px;
            border-left: 2px solid #d0d0d0;
        }

        .action-item .action-name {
            font-weight: 500;
            color: #353740;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .action-item .action-args {
            font-size: 12px;
            color: #8e8ea0;
            margin-left: 8px;
        }

        .input-area {
            background: #fff;
            border-top: 1px solid #e5e5e5;
            padding: 16px 24px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .input-container {
            display: flex;
            gap: 10px;
            position: relative;
        }

        #promptInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
            background: #fff;
            color: #353740;
        }

        #promptInput:focus {
            outline: none;
            border-color: #10a37f;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        #sendBtn {
            background: #10a37f;
            color: white;
        }

        #sendBtn:hover:not(:disabled) {
            background: #0d8c6c;
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: none;
        }

        #stopBtn {
            background: #d0d0d0;
            color: #353740;
            padding: 10px 20px;
            font-size: 14px;
            display: none;
        }

        #stopBtn:hover {
            background: #b8b8b8;
        }

        .approve-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }

        .approve-btn:hover {
            background: #45a049;
        }

        .reject-btn {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }

        .reject-btn:hover {
            background: #da190b;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-bar {
            display: none;
        }

        .status-indicator {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Chat History</div>
            <button class="new-chat-btn" id="newChatBtn">+ New</button>
        </div>
        <div class="history-list" id="historyList">
            <!-- Chat history items will be added here -->
        </div>
        <div class="sidebar-footer">
            <button class="clear-history-btn" id="clearHistoryBtn">Clear all chats</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Desk Agent</h1>
        </div>

        <div class="container">
            <div class="output-area" id="outputArea">
                <!-- Messages will be added here -->
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input
                        type="text"
                        id="promptInput"
                        placeholder="What would you like to do today?"
                        autofocus
                    />
                    <button id="stopBtn">Stop</button>
                    <button id="sendBtn">Send</button>
                </div>
                <div class="button-group">
                    <button class="secondary-btn" id="helpBtn">Help</button>
                    <button class="secondary-btn" id="logsBtn">View Logs</button>
                    <button class="secondary-btn" id="clearBtn">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
